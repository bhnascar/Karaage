<html>
  <head>
    <meta charset="utf-8">
    <script src="../components/jquery/jquery-1.11.1.min.js"></script>
    <script src="../../js/gsap/TweenMax.js"></script>
    <script src="../../js/gsap/TimelineMax.js"></script>
    <script src="../../js/coherent_animations.js"></script>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <img id="logo-duration" src="img/Coherent_UI_logo.png" class="cu-logo"/>
    <!-- Start Menu -->
    <nav class="menu" id="menu-start">
      <ul>
        <li><button type="button" data-action-fn="startGameBtn" id="start-btn" class="btn btn-default btn-lg btn-block start-btn">Start</button>
        </li>
        <li><button type="button" data-action-fn="optionsGameBtn" id="options-btn" class="btn btn-default btn-lg btn-block options-btn">Options</button></li>
        <li><button type="button" data-action-fn="creditsGameBtn" id="credits-btn" class="btn btn-default btn-lg btn-block credits-btn">Credits</button></li>
        <li><button type="button" data-action-fn="quitGameBtn" id="quit-btn" class="btn btn-default btn-lg btn-block quit-btn">Quit</button></li>
      </ul>
    </nav>
    <!-- option menu -->
    <nav class="menu" id="menu-options">
      <ul>
        <li><button type="button" id="video-btn" data-action-fn="videoGameBtn" class="btn btn-default btn-lg btn-block video-btn">Video</button>
        </li>
        <li><button type="button" data-action-fn="audioGameBtn" id="audio-btn" class="btn btn-default btn-lg btn-block audio-btn">Audio</button></li>
        <li><button type="button" data-action-fn="backToStartGameBtn" id="back-btn" class="btn btn-default btn-lg btn-block back-btn">Back</button></li>
      </ul>
    </nav>

    <script src="js/main.js"></script>
  </body>
</html>
