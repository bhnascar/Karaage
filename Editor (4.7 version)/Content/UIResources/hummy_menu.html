<html>
<head>
  <title>Karaage Editor Global Menu</title>
  <meta charset="utf-8" />
  <link href='http://fonts.googleapis.com/css?family=Rambla:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="./css/main.css" />

</head>
<body>
  <div class="menu-container large-menu-container" id="main-menu-container">
    <h1>Editor Menu</h1>
    <div class="content">
      <div class="global-menu-content">
        <div class="row">
          <div class="col-sm-2">
          	<div class="menu-button">
	          	<a href="#" class="menu-button-item" id="new-level-menu-button">New level</a>
	          </div>
          </div>
          <div class="col-sm-2">
          	<div class="menu-button">
	          	<a href="#" class="menu-button-item" id="load-level-menu-button">Load level</a>
  					</div>
          </div>
          <div class="col-sm-2">
          	<div class="menu-button">
	          	<a href="#" class="menu-button-item" id="save-level-menu-button">Save level as...</a>
  					</div>
          </div>
          <div class="col-sm-2">
          	<div class="menu-button">
	          	<a href="#" class="menu-button-item" id="settings-menu-button">Settings</a>
	          </div>
          </div>
          <div class="col-sm-2">
          	<div class="menu-button">
          		<a href="#" class="menu-button-item" id="quit-menu-button">Quit</a>
          	</div>
          </div>
          <div class="col-sm-2">
          	<div class="menu-button">
          		<a href="#" class="menu-button-item" id="about-menu-button">About</a>
          	</div>
          </div>

            <div class="list-group">
              <a href="#" class="list-group-item" id="new-level-menu-button">New level</a>
              <a href="#" class="list-group-item" id="load-level-menu-button">Load level</a>
              <a href="#" class="list-group-item" id="save-level-menu-button">Save level as...</a>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="list-group">
              <a href="#" class="list-group-item" id="settings-menu-button">Settings</a>
              <a href="#" class="list-group-item" id="quit-menu-button">Quit</a>
            </div>
          </div> -->
      	</div>
      </div>
    </div>
  </div>
  <!-- New level confirmation menu -->
  <div class="menu-container large-menu-container" id="new-level-confirmation-container">
    <h1>Save before creating a new level?</h1>
    <div class="global-menu-content">
      <div class="list-group">
        <a href="#" class="list-group-item" id="new-level-confirmation-save">Save and create a new level</a>
        <a href="#" class="list-group-item" id="new-level-confirmation-create">Create a new level without saving</a>
        <a href="#" class="list-group-item" id="new-level-confirmation-cancel">Cancel</a>
      </div>
    </div>
  </div>
  <!-- Save as menu -->
  <div class="menu-container large-menu-container" id="save-container">
    <h1>Save as...</h1>
    <div class="global-menu-content">
      <div class="form-group">
        <div class="list-input-item">
          <input type="text" class="menu-input" id="file-name-input" placeholder="UntitledLevel.karaage" />
        </div>
      </div>
      <div class="list-group">
        <a href="#" class="list-group-item" id="save-level">Save</a>
        <a href="#" class="list-group-item" id="save-cancel">Cancel</a>
      </div>
    </div>
  </div>
  <!-- Quit confirmation menu -->
  <div class="menu-container large-menu-container" id="save-confirmation-container">
    <h1>Save before quitting?</h1>
    <div class="global-menu-content">
      <div class="list-group">
        <a href="#" class="list-group-item" id="save-confirmation-save-quit">Save and quit</a>
        <a href="#" class="list-group-item" id="save-confirmation-just-quit">Quit without saving</a>
        <a href="#" class="list-group-item" id="save-confirmation-cancel">Cancel</a>
      </div>
    </div>
  </div>
<script src="javascript/coherent.js"></script>
<script src="javascript/jquery-2.1.4.min.js"></script>
<script src="javascript/menu.js"></script>
</body>
</html>
